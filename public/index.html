<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2ZGN-eb5qpshvpy-ukQX1RSpZ3MTU_Ps&libraries=places"
    ></script>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta property="og:image" content="%PUBLIC_URL%/social.png" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Beers in the Middle" />
    <meta
      property="og:description"
      content="Find the best places to meet friends based on everyone's average location!"
    />
    <meta property="og:site_name" content="Beers in the Middle" />
    <meta property="og:url" content="https://beersinthemiddle.com" />
    <meta name="twitter:site" content="omonk" />
    <meta
      name="description"
      content="Find the best places to meet friends based on everyone's average location!"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Beers in the Middle</title>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

    -->
  </body>
</html>
